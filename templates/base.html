<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        #river {
            width: 100%;
            height: 150px;
            background-color: #00f;
            position: absolute;
            bottom: 0;
        }
        #bridge {
            width: 60%;
            height: 20px;
            display: flex;
            position: absolute;
            bottom: 160px; /* Adjust as needed */
            background-color: transparent; /* Remove brown background */
        }
        .plank {
            width: 60px; /* Fixed width for each plank */
            height: 100%;
            background-color: #A52A2A;
            margin-right: 10px; /* Adjust the spacing between planks */
        }
        #character {
            width: 50px;
            height: 50px;
            background-color: #ffd700; /* Yellow color for the character */
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: white;
            position: absolute;
            bottom: 190px; /* Height of the river plus bridge height plus extra space */
            z-index: 1;
        }
        
        .fall-animation {
            animation: fall 1s forwards;
        }
    
        @keyframes fall {
            to { transform: translateY(150px); opacity: 0; } /* Adjust as needed */
        }

        .jump-animation {
            animation: jump 1s ease-in-out infinite;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); } /* Adjust for jump height */
        }
    </style>
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
