<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hangman Game</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        #river {
            width: 100%;
            height: 150px;
            background-color: #00f;
            position: absolute;
            bottom: 0;
        }
        #bridge {
            width: 60%;
            height: 20px;
            display: flex;
            position: absolute;
            bottom: 160px; /* Adjust as needed */
            background-color: transparent; /* Remove brown background */
        }
        .plank {
            width: 60px; /* Fixed width for each plank */
            height: 100%;
            background-color: #A52A2A;
            margin-right: 10px; /* Adjust the spacing between planks */
        }
        #character {
            width: 50px;
            height: 50px;
            background-color: #ffd700; /* Yellow color for the character */
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: white;
            position: absolute;
            bottom: 190px; /* Height of the river plus bridge height plus extra space */
            z-index: 1;
        }

        #game-status {
            position: absolute;
            bottom: 270px; /* Adjust this value based on the character's position and desired height of the message */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #000; /* Set text color */
            font-size: 24px; /* Set text size */
            z-index: 2; /* Ensure it's above the character */
        }

        .fall-animation {
            animation: fall-and-bob 3s forwards ease-in-out;
        }

        @keyframes fall-and-bob {
            0% { 
                transform: translateY(0) rotate(0deg); 
            }
            33% {
                transform: translateY(150px) rotate(45deg); /* Fall to the river */
            }
            50% {
                transform: translateY(140px) rotate(45deg); /* Start bobbing - up */
            }
            66% {
                transform: translateY(150px) rotate(45deg); /* Bobbing - down */
            }
            100% {
                transform: translateY(140px) rotate(45deg); /* Bobbing - up */
            }
        }

        .single-jump {
            animation: singleJump 0.5s ease-in-out;
        }

        @keyframes singleJump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .infinite-jump {
            animation: infiniteJump 0.7s ease-in-out infinite;
        }

        @keyframes infiniteJump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        #game-modal {
            z-index: 10; /* Ensure it appears above other elements */
        }

        #game-modal.hidden {
            display: none;
        }

        @keyframes jump-infinite {
            0%, 100% { transform: translateY(0); }

</head>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
