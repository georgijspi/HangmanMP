{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        {% if won %}
            <h2 class="text-2xl font-bold text-green-500 my-4">Congratulations! You won!</h2>
        {% else %}
            <h2 class="text-2xl font-bold text-red-500 my-4">Game Over! You lost.</h2>
        {% endif %}
        <p>The word was: {{ word }}</p>
        <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Play Again
        </a>
    </div>
{% endblock %}
